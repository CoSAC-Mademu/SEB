<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRON PAWN TOURNAMENT</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1a1a2e;
      --primary: #ff2d75;
      --secondary: #00f0ff;
      --accent: #ffcc00;
      --text: #e6e6e6;
      --pixel-border: 4px solid var(--primary);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text);
      font-family: 'Press Start 2P', cursive;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 45, 117, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.1) 0%, transparent 20%);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: var(--pixel-border);
      box-shadow: 0 0 0 8px var(--bg-color),
                  0 0 0 12px var(--primary),
                  0 0 20px rgba(255, 45, 117, 0.5);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      z-index: 10;
    }

    h1 {
      color: var(--primary);
      text-align: center;
      margin: 20px 0 30px;
      font-size: clamp(1.5rem, 6vw, 2.5rem);
      text-shadow: 3px 3px 0 var(--bg-color),
                  5px 5px 0 var(--accent);
      letter-spacing: 2px;
      line-height: 1.3;
    }

    h2 {
      color: var(--secondary);
      margin: 25px 0 15px;
      font-size: clamp(1rem, 4vw, 1.5rem);
      text-shadow: 2px 2px 0 var(--bg-color);
    }

    #nickname-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 30px 0;
    }

    input, button {
      font-family: 'Press Start 2P', cursive;
      border: var(--pixel-border);
      padding: 15px;
      background-color: var(--bg-color);
      color: var(--text);
      font-size: clamp(0.8rem, 3vw, 1rem);
      transition: all 0.2s;
    }

    input {
      color: var(--accent);
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 10px var(--primary);
    }

    input::placeholder {
      color: rgba(230, 230, 230, 0.5);
    }

    button {
      background-color: var(--primary);
      color: var(--bg-color);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: var(--accent);
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 var(--secondary);
    }

    button:active {
      transform: translate(0, 0);
      box-shadow: none;
    }

    ul {
      list-style: none;
      margin: 20px 0;
    }

    li {
      padding: 12px 15px;
      margin: 8px 0;
      background-color: rgba(0, 240, 255, 0.1);
      border-left: 4px solid var(--secondary);
      font-size: clamp(0.8rem, 3vw, 1rem);
      color: var(--accent);
      display: flex;
      justify-content: space-between;
    }

    li:nth-child(odd) {
      background-color: rgba(255, 45, 117, 0.1);
      border-left: 4px solid var(--primary);
    }

    #generate-btn {
      width: 100%;
      margin: 30px 0;
      padding: 18px;
      font-size: clamp(0.9rem, 3.5vw, 1.1rem);
      background-color: var(--accent);
    }

    /* Effetto arcade */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .container {
      animation: flicker 0.1s infinite alternate;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px;
        border-width: 3px;
        box-shadow: 0 0 0 5px var(--bg-color),
                    0 0 0 8px var(--primary);
      }
      
      h1 {
        margin: 15px 0 20px;
      }
      
      input, button {
        padding: 12px;
      }
      
      #generate-btn {
        padding: 15px;
      }
    }

    /* Effetto scanline */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        rgba(26, 26, 46, 0) 50%, 
        rgba(0, 0, 0, 0.25) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IRON PAWN TOURNAMENT</h1>
    
    <form id="nickname-form">
      <input type="text" id="nickname" maxlength="20" placeholder="INSERISCI NICKNAME" required />
      <button type="submit">PARTECIPA</button>
    </form>

    <div id="player-list">
      <h2>GIOCATORI ISCRITTI:</h2>
      <ul id="nickname-list"></ul>
    </div>

    <button id="generate-btn">GENERA TABELLONE</button>

    <div id="pairings">
      <h2>TABELLONE:</h2>
      <ul id="pairing-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
